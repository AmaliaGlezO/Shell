name: Test Node.js App
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Instalar dependencias
        run: npm install
      
      - name: Ejecutar tests
        run: npm test